<!DOCTYPE html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h2 class="naslov">
        Artikli
    </h2>
    <hr>
    
    <div class="top-row">
        <table class="table-1">
            <thead>
                <tr>
                    <th>Br</th>
                    <th>Naziv</th>
                    <th>Cena($)</th>
                </tr>
            </thead>
            <tbody class="tabela-artikli">

            </tbody>
        </table>

        <table class="table-2">
            <form class="forma">
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="naziv">Naziv:</label>
                            <input type="text" class="input-naziv" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="cena">Cena:</label>
                            <input type="number" class="input-cena" required>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="opis">Opis:</label>
                            <input type="text" class="input-opis">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <input type="submit" value="Dodaj" class="submit">
                        </div>
                    </td>
                </tr>
            </form>
        </table>
    </div>
    
    <table class="details">
        <tr>
            <td>
                <div class="detalji-naziv">Naziv:...</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="detalji-cena">Cena:...</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="detalji-opis">Opis:...</div>
            </td>
        </tr>
    </table>


<script src="store.js"></script>
</body>
